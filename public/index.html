<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-COMPATIBLE" content="IE=edge">
    <title>Flowground</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, shrink-to-fit=no">
    <meta name="description" content="Real-time fluid simulation with body tracking.">

    <!-- 1. Google Fonts Load (Noto Sans KR & Dancing Script) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    
    <!-- 2. Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'sans': ['"Noto Sans KR"', 'ui-sans-serif', 'system-ui'],
                        'dancing': ['"Dancing Script"', 'cursive']
                    }
                }
            }
        }
    </script>

    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden; /* 전체 스크롤 방지 */
        }
        body {
            overscroll-behavior: none;
            touch-action: none;
        }
        #app {
            position: relative;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body class="bg-stone-200 text-stone-800 font-sans">

    <!-- 3. App Container -->
    <div id="app"></div>
    
    <!-- 4. Stats.js -->
    <script src="https://mrdoob.github.io/stats.js/build/stats.min.js"></script>
    
    <!-- 
      Webpack의 HtmlWebpackPlugin이 main.min.js를 자동으로 주입하므로
      수동 script 태그는 필요 없습니다.
    -->
</body>
</html>
